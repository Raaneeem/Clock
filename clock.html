<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/clock.css">
</head>
<body>
    <div class="box">
        <div class="clock">
            <div class="clock-copy"></div>
            <div class="left-bell"></div>
            <div class="left-bell-hand"></div>
            <div class="right-bell"></div>
            <div class="right-bell-hand"></div>
            <div class="black-circle">
                <div class="white-circle">
                    <div class="left-orange-circle"></div>
                    <div class="top-orange-circle"></div>
                    <div class="right-orange-circle"></div>
                    <div class="bottom-orange-circle"></div>
                    <div class="center-orange-circle"></div>
                    <div class="left-Clockwise"></div>
                    <div class="right-Clockwise"></div>
                    <div class="bottom-Clockwise"></div>
                </div>
            </div>
            <div class="bottom-left-leg"></div>
            <div class="bottom-right-leg"></div>
        </div>
    </div>
        
</body>
</html>
